<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kanban Board</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>

    
    <div class="app">

    
        <header class="header">
            <h1>Kanban Board</h1>
            <p>Organize your tasks visually</p>
        </header>

        
        <section class="add-task">
            <input 
                type="text"
                id="taskInput"
                placeholder="Enter a new task..."
            >

            <button id="addTaskBtn">
                Add Task
            </button>
        </section>

        
        <section class="board">

            <div class="column">
                <h2>Todo</h2>

    
                <div 
                    class="task-list"
                    id="todo"
                    data-column="todo">
                </div>
            </div>

    
            <div class="column">
                <h2>In Progress</h2>

                <div 
                    class="task-list"
                    id="inProgress"
                    data-column="inProgress">
                </div>
            </div>

            <div class="column">
                <h2>Done</h2>

                <div 
                    class="task-list"
                    id="done"
                    data-column="done">
                </div>
            </div>

        </section>

    </div>




    <script src="script.js"></script>
</body>
</html>
